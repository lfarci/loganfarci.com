name: "Deploy App to SWA"

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "content/**"
      - ".github/workflows/deploy-app.yml"
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - "src/**"
      - "content/**"
      - ".github/workflows/deploy-app.yml"
  workflow_dispatch:

env:
  src_directory: ${{ github.workspace }}/src
  out_directory: ${{ github.workspace }}/src/dist

jobs:
  deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    name: "Deploy App to SWA"
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: Production
    defaults:
      run:
        working-directory: ${{ github.workspace }}/src
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get npm cache directory
        id: npm-cache-dir
        run: echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT

      - name: Cache build
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.npm-cache-dir.outputs.dir }}
            ${{ env.src_directory }}/node_modules/.vite
          key: ${{ runner.os }}-vite-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.tsx') }}
          restore-keys: ${{ runner.os }}-vite-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm clean-install

      - name: Build application
        run: npm run build
        env:
          VITE_GITHUB_REPOSITORY_URL: "${{ github.server_url }}/${{ github.repository }}"
          VITE_COMMIT_HASH: "${{ github.sha }}"

      - name: Azure CLI Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get secrets from Key Vault
        id: get-secrets
        run: |
          echo "deployment_token=$(az keyvault secret show --name StaticWebAppDeploymentKey --vault-name ${{ secrets.AZURE_KEY_VAULT_NAME }} --query value -o tsv)" >> $GITHUB_OUTPUT

      - name: Determine environment
        id: environment
        run: |
          ENVIRONMENT_NAME="production"
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            ENVIRONMENT_NAME="preview"
          fi
          echo "name=$ENVIRONMENT_NAME" >> $GITHUB_OUTPUT

      - name: Deploy to Azure Static Web Apps
        run: |
          npx swa deploy ${{ env.out_directory }} --deployment-token ${{ steps.get-secrets.outputs.deployment_token }} --env ${{ steps.environment.outputs.name }}

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    name: "Close Pull Request"
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Azure CLI Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get secrets from Key Vault
        id: get-secrets
        run: |
          echo "deployment_token=$(az keyvault secret show --name StaticWebAppDeploymentKey --vault-name ${{ secrets.AZURE_KEY_VAULT_NAME }} --query value -o tsv)" >> $GITHUB_OUTPUT

      - name: Close preview environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.get-secrets.outputs.deployment_token }}
          action: "close"
